<html>
    <head>
        <title>Comedo!</title>
        <link rel="shortcut icon" href="assets/favicon.ico" >
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/phaser.min.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/movement.js"></script>
        <script type="text/javascript" src="js/networking.js"></script>

    </head>
    <body>
        <div class="container">
            <script type="text/javascript" src="js/main.js"></script>
            <div class="joiner" id="joined">
                <p>Start a new game or join someone else's</p>
                <input id="gid" type="text" placeholder="Game ID">
                <div class="button" onclick="join()">
                    <p id="buttontxt">START</p>
                </div>
                <div class="button2" onclick="join()">
                    <p id="buttontxt">TUTORIAL</p>
                </div>
            </div>
            <div class="designer">
            </div>
            <div class="paused">
                <p id="pauser">GAME PAUSED</p>
            </div>
        </div>
    </body>
</html>
