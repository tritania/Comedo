<html>
    <head>
        <title>Comedo!</title>
        <link rel="shortcut icon" href="assets/favicon.ico" >
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/phaser.min.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/movement.js"></script>
        <script type="text/javascript" src="js/networking.js"></script>
        <script type="text/javascript" src="js/tools.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <script type="text/javascript" src="js/main.js"></script>
            <div class="joiner" id="joined">
                <p>Begin your adventure today!</p>
                <input id="gid" type="text" placeholder="Username">
                <input id="gpass" type="password" placeholder="Password">
                <div class="button" onclick="login()">
                    <p id="buttontxt">LOGIN</p>
                </div>
                <div class="button3" onclick="register()">
                    <p id="buttontxt">REGISTER</p>
                </div>
                <div class="button2" onclick="showcase()">
                    <p id="buttontxt">SHOWCASE</p>
                </div>
            </div>
            <div class="register" id="regis">
                <p>Register now!</p>
                <input id="ruser" type="text" placeholder="Username">
                <input id="rpass" type="password" placeholder="Password">
                <input id="rcpass" type="password" placeholder="Confirm Password">
                <input id="remail" type="text" placeholder="Email">
                <div class="button4" onclick="checkreg()">
                    <p id="buttontxt">CONFIRM</p>
                </div>
            </div>
        </div>
    </body>
</html>
