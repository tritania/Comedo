<script type="text/javascript">
    var gui = require('nw.gui');
    var win = gui.Window.get();
    win.maximize();
</script>
<html>
    <head>
        <title>Comedo!</title>
        <link rel="shortcut icon" href="assets/favicon.ico" >
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/phaser.min.js" type="text/javascript"></script>
        <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/movement.js"></script>
        <script type="text/javascript" src="js/networking.js"></script>
        <script type="text/javascript" src="js/tools.js"></script>
        <script type="text/javascript" src="js/account.js"></script>
    </head>
    <body>
        <div class="container">
            <script type="text/javascript" src="js/main.js"></script>
            <div class="serve" id="served">
                <p id="logtxt">Pick a Server!</p>
                <input id="surl" type="text" placeholder="Server Address">
                <div class="button" onclick="tryserver()">
                    <p id="buttontxt">JOIN</p>
                </div>
            </div>
            <div class="joiner" id="joined">
                <p id="logtxt">Begin your adventure today!</p>
                <input id="gpass" type="password" placeholder="Password">
                <div class="button" onclick="login()">
                    <p id="buttontxt">PLAY</p>
                </div>
                <div class="button3" onclick="register()">
                    <p id="buttontxt">REGISTER</p>
                </div>
                <div class="button2" onclick="showcase()">
                    <p id="buttontxt">SETTINGS</p>
                </div>
            </div>
            <div class="register" id="regis">
                <p id="regtxt">Register now!</p>
                <input id="ruser" type="text" placeholder="Username">
                <input id="rpass" type="password" placeholder="Password">
                <input id="rcpass" type="password" placeholder="Confirm Password">
                <input id="remail" type="text" placeholder="Email (optional)">
                <div class="button4" onclick="checkreg()">
                    <p id="buttontxt">CONFIRM</p>
                </div>
            </div>
        </div>
    </body>
</html>
